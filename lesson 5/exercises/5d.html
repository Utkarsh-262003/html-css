<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5d</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .need{
      margin-top: 10px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      font-weight: bold;
    }
    .ad{
       margin-top: 10px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
       font-size: 12px;
    }
    .link{
      text-align: center;
      margin-top: 10px;
    }
    .ln{
      text-decoration: none;
    }
    .ln:visited{
      color: rgb(28, 128, 194);
    }
  </style>
</head>
<body>
  <p class="need">
    Shopping for your business &quest;
  </p>
  <p class="ad">
    See how Apple at Work can help.
  </p>
  <p class="link">
    <a href="https://www.apple.com/in/" target="_blank" class="ln" >
    Learn more >
  </a>
  </p>
</body>
</html>
