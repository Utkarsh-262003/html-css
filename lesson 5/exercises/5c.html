<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>verdana</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    p{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-left: 5px;
    }
    .h{
      font-weight: bold;
      font-size: 15px;
      
      margin-top: 10px;
      
    }
    .l{
      font-size: 12px;
      color: gray;
    }
    .c{
        font-size: 13px;
        margin-top: 9px;
        width: 230px;
        margin-bottom: 10px;
    }
    button{
      margin-left: 6px;
      padding: 4px 7px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 2px;

    }
  </style>
</head>
<body>
  <p class="h">
    HTML CSS Course
  </p>
  <p class="l">
    Beginner to Pro
  </p>
  <p class="c">
    In this course, we'll learn the skills you need to become a developer
  </p>
  <button>
    Get Started
  </button>
</body>
</html>
