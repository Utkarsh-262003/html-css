<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Click</title>
  <style>
    .s{
      background-color: rgb(17, 125, 17);
      color: white;
      border: none;
      padding: 9px 15px;
      font-weight: 500;
      font-size: 19px;
      transition: 1s;
      margin: 8px;
      transition: margin 0.4s, box-shadow 0.4s;
    }
    .s:hover{
      margin: 2px;
      padding: 9px 18px;
    }
    
  </style>
</head>
<body>
  <button class="s">
    One
  </button>
  <button class="s">
    Two
  </button>
  <button class="s">
    Three
  </button>
</body>
</html>
