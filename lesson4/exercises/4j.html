<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Click</title>
  <style>
    .s{
      background-color: rgb(17, 125, 17);
      color: white;
      border: none;
      padding: 9px 11px;
      font-weight: 500;
      font-size: 19px;
      transition: 1s;
      margin: 5px;
      transition: margin 0.4s, box-shadow 0.4s;
    }
    .s:active{
      margin: 1px;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <button class="s">
    Shadow
  </button>
</body>
</html>
