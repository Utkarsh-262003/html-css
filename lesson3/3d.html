<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d</title>
  <style>
    .gs{
      background-color: rgb(120, 44, 170);
      color: white;
      height: 40px;
      width: 120px;
      border: none;
      border-radius: 2px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-right: 10px;
      transform: background-color 0.15s ;
    }
    .gs:hover{
      background-color:rgb(93, 21, 141) ;
    }
    .d{
      background-color: white;
      color: rgba(128, 128, 128, 0.959);
      border-color: rgba(128, 128, 128, 0.959);
      border-style: solid;
      height: 40px;
      width: 120px;
       font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border-width: 1px;
      border-radius: 2px;
      transition: background-color 0.15s , color 0.15s;
    }
    .d:hover{
      background-color: rgba(128, 128, 128, 0.959);
      color: white;
    }
  </style>
</head>
<body>
  <button class="gs">
    Get started
  </button>
  <button class="d">
    Download
  </button>
</body>
</html>
