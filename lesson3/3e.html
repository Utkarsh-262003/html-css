<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3e</title>
  <style>
    .aocw{
      background-color: rgb(18, 85, 178);
      color: white;
      height: 40px;
      width: 300px;
      border: none;
      border-radius: 19px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.15s;
    }
    .aocw:hover{
            background-color: rgb(16, 64, 133);

    }
    .sa{
      color: rgb(18, 85, 178);
      border-color: rgb(18, 85, 178);
      border-style: solid;
      height: 40px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      width: 90px;
      border-radius: 20px;
      border-width: 2px;
    }
    .sa:hover{
      border-width: 3px;
      background-color: rgb(190, 207, 228);
    }
  </style>
</head>
<body>
  <button class="aocw">
    Apply on company website
  </button>
  <button class="sa">
    Save
  </button>
</body>
</html>
