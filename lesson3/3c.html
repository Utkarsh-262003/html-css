<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3c</title>
  <style>
    .su{
      background-color: rgb(26, 156, 26);
      color: white;
      height: 40px;
      width: 110px;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      transition: box-shadow 0.15s;

    .su:hover{
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.15);
    }

<body>
  <button class="su">
    Sign up
  </button>
</body>
</html>
